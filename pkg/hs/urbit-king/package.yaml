name: urbit-king
version: 1.2
license: MIT
license-file: LICENSE
data-files:
  - test/gold/hoontree.gold
  - test/gold/hoontree.pill

library:
  source-dirs: lib
  ghc-options:
    - -Wall
    - -Werror
    - -Wno-type-defaults
    - -Wno-unused-matches
    - -Wno-name-shadowing
    - -Wno-unused-do-bind
    - -O2

tests:
  urbit-king-tests:
    source-dirs: test
    main: Main.hs
    dependencies: urbit-king
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N

dependencies:
  - aeson
  - ansi-terminal
  - async
  - base
  - base-unicode-symbols
  - binary
  - bytestring
  - case-insensitive
  - cereal
  - classy-prelude
  - conduit
  - containers
  - cryptohash-sha256
  - cryptohash-sha512
  - data-default
  - data-fix
  - directory
  - ed25519
  - entropy
  - exceptions
  - extra
  - filepath
  - fixed-vector
  - flat
  - ghc-prim
  - Glob
  - hashable
  - hashtables
  - heap
  - hexstring
  - http-client
  - http-client-tls
  - http-types
  - integer-gmp
  - iproute
  - largeword
  - lens
  - lmdb-static
  - lock-file
  - megaparsec
  - memory
  - mtl
  - multimap
  - murmur3
  - natpmp-static
  - network
  - optparse-applicative
  - para
  - pem
  - pretty-show
  - primitive
  - process
  - QuickCheck
  - racquire
  - random
  - regex-tdfa
  - resourcet
  - rio
  - rio-orphans
  - semigroups
  - smallcheck
  - stm
  - stm-chans
  - tasty
  - tasty-golden
  - tasty-hunit
  - tasty-quickcheck
  - tasty-th
  - template-haskell
  - terminal-progress-bar
  - text
  - these
  - time
  - tls
  - transformers
  - unix
  - unliftio
  - unliftio-core
  - unordered-containers
  - urbit-atom
  - urbit-eventlog-lmdb
  - urbit-hob
  - urbit-noun
  - urbit-noun-core
  - urbit-termsize
  - utf8-string
  - vector
  - wai
  - wai-conduit
  - wai-websockets
  - warp
  - warp-tls
  - websockets

default-extensions:
  - ApplicativeDo
  - BangPatterns
  - BinaryLiterals
  - BlockArguments
  - ConstraintKinds
  - DataKinds
  - DefaultSignatures
  - DeriveAnyClass
  - DeriveDataTypeable
  - DeriveFoldable
  - DeriveGeneric
  - DeriveTraversable
  - DerivingStrategies
  - EmptyCase
  - EmptyDataDecls
  - FlexibleContexts
  - FlexibleInstances
  - FunctionalDependencies
  - GADTs
  - GeneralizedNewtypeDeriving
  - LambdaCase
  - MagicHash
  - MultiParamTypeClasses
  - NamedFieldPuns
  - NoImplicitPrelude
  - NumericUnderscores
  - OverloadedStrings
  - PackageImports
  - PartialTypeSignatures
  - PatternGuards
  - PatternSynonyms
  - QuasiQuotes
  - Rank2Types
  - RankNTypes
  - RecordWildCards
  - ScopedTypeVariables
  - StandaloneDeriving
  - TemplateHaskell
  - TupleSections
  - TypeApplications
  - TypeFamilies
  - TypeOperators
  - UnboxedTuples
  - UnicodeSyntax
  - ViewPatterns

executables:
  urbit-king:
    main: Main.hs
    source-dirs: app
    dependencies:
      - urbit-king
    ghc-options:
      - -threaded
      - -rtsopts
      - -static
      - -O2
      - "-with-rtsopts=-N"
      - -fwarn-incomplete-patterns

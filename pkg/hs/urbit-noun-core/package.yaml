name: urbit-noun-core
version: 0.10.4
license: MIT
license-file: LICENSE

library:
  source-dirs: lib
  ghc-options:
    - -Wall
    - -Werror
    - -Wno-type-defaults
    - -Wno-unused-matches
    - -Wno-name-shadowing
    - -O2

dependencies:
  - base
  - QuickCheck
  - ghc-prim
  - hashable
  - urbit-atom
  - classy-prelude
  - bytestring
  - hashtables
  - vector
  - integer-gmp
  - template-haskell
  - murmur3

default-extensions:
  - ApplicativeDo
  - BangPatterns
  - BlockArguments
  - ConstraintKinds
  - DataKinds
  - DefaultSignatures
  - DeriveAnyClass
  - DeriveDataTypeable
  - DeriveFoldable
  - DeriveGeneric
  - DeriveTraversable
  - DerivingStrategies
  - EmptyCase
  - EmptyDataDecls
  - FlexibleContexts
  - FlexibleInstances
  - FunctionalDependencies
  - GADTs
  - GeneralizedNewtypeDeriving
  - LambdaCase
  - MagicHash
  - MultiParamTypeClasses
  - NamedFieldPuns
  - NoImplicitPrelude
  - NumericUnderscores
  - OverloadedStrings
  - PackageImports
  - PartialTypeSignatures
  - PatternSynonyms
  - QuasiQuotes
  - Rank2Types
  - RankNTypes
  - RecordWildCards
  - ScopedTypeVariables
  - StandaloneDeriving
  - TemplateHaskell
  - TupleSections
  - TypeApplications
  - TypeFamilies
  - TypeOperators
  - UnboxedTuples
  - UnicodeSyntax
  - ViewPatterns
